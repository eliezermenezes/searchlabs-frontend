<section class="login-block">
    <div class="container">
        <div class="col-md-4 offset-md-4 login-sec">
            <div class="login-banner">
                <h2 class="text-center text-uppercase">
                    Search Labs
                </h2>
                <h3 *ngIf="userNotFound">
                    {{ errorLogin }}
                </h3>
                <div class="text-center">
                    <button class="btn btn-social" (click)="signInWithGoogle()">
                        Entrar com Google
                    </button>
                </div>
                <div class="copy-text"> Desenvolvido por <span> Eliezer Menezes </span></div>
            </div>
        </div>
    </div>
</section>
