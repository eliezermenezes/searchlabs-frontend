<section class="login-block">
    <div class="container">
        <div class="col-lg-4 offset-lg-4 login-sec">
            <img [src]="logo" alt="">
            <h6 class="text-muted mb-5 text-uppercase">Sistema de reserva de laborat√≥rios</h6>
            <div class="login-banner">
                <h2 class="text-center">
                    Login
                </h2>
                <h3 *ngIf="userNotFound">
                    {{ errorLogin }}
                </h3>
                <div class="text-center text-muted">
                    <button class="btn btn-social btn-info" (click)="signInWithGoogle()">
                        Entrar com Google
                    </button>
                </div>
                <div class="copy-text text-secondary"> Desenvolvido por <span
                    class="text-uppercase"> Eliezer Menezes </span></div>
            </div>
        </div>
    </div>
</section>
