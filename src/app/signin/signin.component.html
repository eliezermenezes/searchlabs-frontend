<section class="statistic">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-floating" (click)="addLaboratory()">
                <fa-icon icon='plus' size='2x'></fa-icon>
            </button>
        </div>
    </div>
</section>

<div *ngIf="!user" class="card text-center">
    <h6 class="card-header">
        Social Login Demo
    </h6>
    <div class="card-block">
        <h4 class="card-title">Not signed in</h4>
        <p class="card-text">Sign in with</p>
    </div>
    <div class="card-block">
        <button class="btn btn-primary" (click)="signInWithGoogle()">
            Entrar com Google
        </button>
    </div>
</div>
<div *ngIf="user" class="card text-center">
    <h6 class="card-header">
        Social Login Demo
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
        <h4 class="card-title">{{ user.name }}</h4>
        <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
        <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
</div>
