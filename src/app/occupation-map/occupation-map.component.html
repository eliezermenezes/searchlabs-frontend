<section class="statistic">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" *ngFor="let laboratory of laboratories; let i = index">
                                <a class="nav-link" role="tab" aria-selected="true"
                                [routerLink]="['laboratory', laboratory.id]" routerLinkActive="active">
                                    {{ laboratory.name }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <router-outlet></router-outlet>
            </div>

        </div>
    </div>
</section>
