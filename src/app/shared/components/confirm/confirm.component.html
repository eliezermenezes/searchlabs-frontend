<div class="modal-header">
    <h4 class="modal-title pull-left"> Confirmação </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p> Deseja realmente remover o {{ title }}? </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirm()">Confirmar</button>
    <button type="button" class="btn btn-light" (click)="bsModalRef.hide()">Cancelar</button>
</div>
