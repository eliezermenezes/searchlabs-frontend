<section class="statistic">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-floating" (click)="addLaboratory()">
                <fa-icon icon='plus' size='2x'></fa-icon>
            </button>
        </div>
    </div>
</section>

<section class="row-section">
    <div class="container">
        <div class="col-md-10 offset-md-1 row-block">
            <ul id="sortable">
                <li *ngFor="let lab of laboratories; let num = index">
                    <div class="media">
                        <div class="media-body">
                            <h4> {{ lab.name |uppercase }} </h4>
                            <p>
                                {{ lab.localization }}
                            </p>

                        </div>
                        <div class="media-right align-self-center btn-actions">
                            <fa-icon icon="user-plus"></fa-icon>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
