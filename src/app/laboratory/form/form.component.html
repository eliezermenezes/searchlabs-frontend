<section class="statistic">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">

                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="name" class="control-label"> Nome <field-required></field-required> </label>
                                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nome">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="localization" class="control-label"> Localização </label>
                                <input type="text" class="form-control" id="localization" formControlName="localization"
                                    placeholder="Prédio/Sala">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="observation" class="control-label"> Observação </label>
                        <textarea class="form-control" id="observation" formControlName="observation" placeholder="Observação"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!formulario.valid"> Salvar </button>
                </form>

            </div>
        </div>
    </div>
</section>
