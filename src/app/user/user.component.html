<section class="statistic">
    <div class="btns-floating">
        <button class="btn btn-info" [routerLink]="['/users/add']">
            <fa-icon icon='user-plus' size='2x'></fa-icon> Adicionar
        </button>
    </div>
</section>

<div class="container">
    <div *ngIf="noResults; then noresults; else results"></div>

    <ng-template #noresults>
        <no-result></no-result>
    </ng-template>

    <ng-template #results>
        <div class="table-responsive">
            <table class="table table-borderless table-data">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Username</th>
                    <th>Telefone</th>
                    <th>Perfil</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                    <td>
                        <a (click)="goDetail(user)">
                            {{ user.name }} {{ user.family_name }}
                        </a>
                    </td>
                    <td> {{ user.username }} </td>
                    <td> {{ user.phone }} </td>
                    <td class="roles">
                            <span *ngIf="user.role == 'administrator'" class="text-success">
                                Administrador
                            </span>
                        <span *ngIf="user.role == 'teacher'" class="text-info">
                                Professor
                            </span>
                    </td>
                    <td class="buttons_actions">
                        <button class="btn btn-edit" (click)="goDetail(user)">
                            <fa-icon icon="chevron-right"></fa-icon>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </ng-template>
</div>
